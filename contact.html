    <h2
      style="
        color: black;
        margin-top: 50px;
        font-size: 50px;
        text-align: center;
      "
    >
      Contactez nous :
    </h2>
    <br />
    <div class="container">
      <div class="row">
        <div class="col"></div>
        <div class="col-5">
          <form action="https://hnitest.go.yj.fr" method="post">
            <div class="form-group">
              <label for="lastname">Nom :</label>
              <input
                class="form-control"
                id="lastname"
                type="text"
                name="lastname"
              />
            </div>

            <div class="form-group">
              <label for="firstname">Prenom :</label>
              <input
                class="form-control"
                id="firstname"
                type="text"
                name="firstname"
              />
            </div>

            <div class="form-group">
              <label for="email">email :</label>
              <input
                class="form-control"
                id="mail"
                type="email"
                name="email"
                placeholder="yourmail@yahoo.com"
              /><br />
            </div>

            <div class="form-group">
              <label for="request">RequÃªte :</label>
              <textarea
                class="form-control"
                name="request"
                id="request"
                cols="66"
                rows="10"
              ></textarea>
            </div>
            <br />
            <div class="form-group">
              <label for="country">Choisir votre pays :</label>
              <select class="form-select" name="country" id="country">
                <option value="France" selected>France</option>
                <option value="Angleterre">Angleterre</option>
                <option value="Italie">Italie</option>
                <option value="Espagne">Espagne</option>
                <option value="Allemagne">Allemagne</option>
              </select>
            </div>
            <br />
            <div class="form-group text-center">
              <input type="submit" value="Valider" class="btn btn-primary" />
            </div>
          </form>
        </div>
        <div class="col"></div>
      </div>
    </div>
    <br />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
